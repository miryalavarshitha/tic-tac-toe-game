<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2 player</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #000000;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    #gameStatus {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #333;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: auto;
    }
    .cell {
      background-color: #ffffff;
      border: 2px solid #444;
      font-size: 2em;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.2s;

    }

    .cell:hover {
      background-color: hsla(43, 94%, 86%, 0.842);
      box-shadow: 0 0 10px rgb(232, 42, 9);
      transform: scale(1.1); /* Increase size by 10% */
      transition: transform 0.2s ease, box-shadow 0.2s ease; /* Smooth animation */

    }

    .disabled {
      pointer-events: none;
      background-color: #e0e0e0;
    }

    #restartBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #restartBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1 style="color: whitesmoke">TIC-TAC-TOE</h1>
  <div id="gameStatus" style="color: whitesmoke">Player X's turn</div>
  <div id="board"></div>
  <button id="restartBtn" onclick="restartGame()">Restart Game</button>



  <script src="2player.js"></script>

</body>
</html>
